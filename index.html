<!DOCTYPE html>
<head>
    <meta charset="UTF-8"/>
    <title>Cadastro de login</title>
    <meta name="viewport" content="windth=device-width, initial=scale=1.0">
    <link rel="stylesheet"type="text/css"href="cadastro.css"/>
</head>
<body>
    <div class="container">
        <a class="links" id="paracadastro"> </a>
        <a class="links" id="paralogin"> </a>
        <a class="links" id="paraFacebook"></a>
    </div>

    <div class="container">
            <div id="login">
                <form method="post" action="">
                    <h1>Cadastro</h1>
                    <p>
                        <label for="nome_login">Digite seu nome</label>
                        <input id="nome_login" name="nome_login" required="required" type="text" placeholder="nome"/>

                    </p>

                    <p> 
                        <label for="email_cad">Seu e-mail</label>
                        <input id="email_cad" name="email_cad" required="required" type="email" placeholder="siemens.com"/> 
                    </p>

                    <p> 
                        <label for="senha">Sua senha</label>
                        <input id="senha" name="senha" required="required" type="password" placeholder="1234"/> 
                    </p>

                    <p>
                        <input type="submit" value="Cadastrar"/>
                    </p>

                    <p class="link">
                        Possui uma conta?
                        <a href="paralogin">Ir para Login</a>
                    </p>

                    <p class="link">
                       <a href="paraFacebook">Entre com sua conta no Facebook</a>
                    </p>
            

            
                </form>
            </div>
    </div>
</body>
